<div class="stock-card-container" [class.negative-variation]="stock.variation < 0">
  <div class="stock-info-header">
    <h2>{{stock.name}}</h2>
    <p>{{stock.date}}</p>
  </div>
  <div class="stock-info-body">
    <span class="value">{{stock.price | currency:'BRL'}}</span>
    <span class="variation">{{variation}}</span>
  </div>

</div>
